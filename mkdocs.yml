site_name: きみと創る、世界で一番やさしい言語
site_description: 「先輩、私にプログラミング言語の作り方を教えてください」――この一言から始まる、二人だけの言語開発ラブコメ。
site_author: 久野真一
site_url: https://kuno-maichi.github.io/kouhai-js
repo_url: https://github.com/kuno-maichi/kouhai-js
repo_name: GitHub

theme:
  name: material
  language: ja
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.indexes
    - toc.integrate
    - search.suggest
    - search.highlight
  palette:
    - scheme: default
      primary: pink
      accent: pink
      toggle:
        icon: material/weather-night
        name: ダークモードに切り替え
    - scheme: slate
      primary: pink
      accent: pink
      toggle:
        icon: material/weather-sunny
        name: ライトモードに切り替え

nav:
  - ホーム: index.md
  - 第1巻:
    - 目次: volume1/index.md
    - 第1部 出会いと始まり:
      - 第1話 インタラクティブな出会い: volume1/chapter01.md
      - 第2話 本当の理由: volume1/chapter02.md
      - 第3話 はじめてのHello World: volume1/chapter03.md
      - 第4話 分岐する想い: volume1/chapter04.md
      - 第5話 好感度という変数: volume1/chapter05.md
    - 第2部 深まる絆:
      - 第6話 オブジェクトという設定集: volume1/chapter06.md
      - 第7話 関数という名のシーン: volume1/chapter07.md
      - 第8話 朝の約束: volume1/chapter08.md
      - 第9話 配列という選択肢: volume1/chapter09.md
      - 第10話 保存したい記憶: volume1/chapter10.md
    - 第3部 すれ違いと成長:
      - 第11話 距離: volume1/chapter11.md
      - 第12話 ひとりの朝: volume1/chapter12.md
      - 第13話 非同期という言葉: volume1/chapter13.md
      - 第14話 7階の扉: volume1/chapter14.md
      - 第15話 二人の距離: volume1/chapter15.md
    - 第4部 告白と未来:
      - 第16話 疲れた時は: volume1/chapter16.md
      - 第17話 物語の主人公: volume1/chapter17.md
      - 第18話 隠されたルート: volume1/chapter18.md
      - 第19話 文化祭: volume1/chapter19.md
      - 第20話 本当の気持ち: volume1/chapter20.md

plugins:
  - search:
      lang: ja
  - awesome-pages

markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_div_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra_css:
  - https://unpkg.com/mermaid@8.0.0/dist/mermaid.css

extra_javascript:
  - https://unpkg.com/mermaid@8.0.0/dist/mermaid.min.js

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/

